name: macOS Build

on:
  push:
    branches: ["main"]
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build app
        run: |
          xcodebuild \
            -project FocusAt.xcodeproj \
            -scheme FocusAt \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO

      - name: Package app
        run: |
          ditto -c -k --sequesterRsrc --keepParent \
            build/Build/Products/Release/FocusAt.app \
            FocusAt.app.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: FocusAt-macOS
          path: FocusAt.app.zip

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: FocusAt.app.zip
