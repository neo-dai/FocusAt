name: FocusAt
options:
  deploymentTarget:
    macOS: "14.0"
  createIntermediateGroups: true
  bundleIdPrefix: com.focusat
  xcodeVersion: "15.0"
settings:
  DEVELOPMENT_TEAM: ""
  MACOSX_DEPLOYMENT_TARGET: "14.0"
  CURRENT_PROJECT_VERSION: 1
  MARKETING_VERSION: 1.0
  SWIFT_VERSION: 5.9
  CODE_SIGN_STYLE: Automatic
  PRODUCT_BUNDLE_IDENTIFIER: com.focusat.pomodoro
  INFOPLIST_KEY_LSApplicationCategoryType: public.app-category.productivity
  INFOPLIST_KEY_CFBundleDisplayName: FocusAt
  INFOPLIST_KEY_CFBundleName: FocusAt
  INFOPLIST_KEY_NSHumanReadableCopyright: ""

packages: {}

schemes:
  FocusAt:
    build:
      targets:
        FocusAt: all
    run:
      config: Debug

targets:
  FocusAt:
    type: application
    platform: macOS
    deploymentTarget: "14.0"
    sources:
      - path: .
        excludes:
          - .git
          - WatchApp
          - WatchExtension
          - WatchAssets.xcassets
          - project.yml
          - README.md
    settings:
      base:
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
        INFOPLIST_FILE: Info.plist
        INFOPLIST_KEY_CFBundleExecutable: ""
        INFOPLIST_KEY_LSUIElement: false
        PRODUCT_NAME: FocusAt
        SWIFTUI_PREVIEW_ENABLE: true
    info:
      path: Info.plist
      properties:
        CFBundleDevelopmentRegion: en
        NSPrincipalClass: NSApplication
        NSMainStoryboardFile: ""
        NSApplicationSceneManifest:
          NSApplicationSupportsSecureRestorableState: true
  FocusAtWatch:
    type: application
    platform: watchOS
    deploymentTarget: "10.0"
    sources:
      - path: WatchApp
        excludes:
          - Info.plist
    settings:
      base:
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
        INFOPLIST_FILE: WatchApp/Info.plist
        PRODUCT_BUNDLE_IDENTIFIER: com.focusat.pomodoro.watch
        PRODUCT_NAME: FocusAt Watch
        SWIFT_VERSION: 5.9
    dependencies:
      - target: FocusAtWatchExtension
  FocusAtWatchExtension:
    type: app-extension
    platform: watchOS
    deploymentTarget: "10.0"
    sources:
      - path: WatchExtension
      - path: PomodoroViewModel.swift
    settings:
      base:
        INFOPLIST_FILE: WatchExtension/Info.plist
        PRODUCT_BUNDLE_IDENTIFIER: com.focusat.pomodoro.watch.extension
        PRODUCT_NAME: FocusAt Watch Extension
        SWIFT_VERSION: 5.9
